<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="header">
    <h1 class="title">Книжная полка</h1>
  </header>
  <div class="main">
      <div class="continer-body">
          <div class="add-button">
            <button class="btn btn-primary" data-toggle="modal" data-target="#modal-add-book">Добавить книгу</button>
          </div>
          <div class="library">
              <div class="book-panel"></div>
          </div>
      </div>
  </div>

  <!-- Modal -->
<div class="modal fade" id="modal-add-book" tabindex="-1" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="bookModal"></h5>
          <button type="button" data-dismiss="modal">
            <span>&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
              <div class="form-group">
                  <label for="book-name" class="form-label">Наименование:</label>
                  <div class="book">
                      <input type="text" class="form-control" name="book-name">
                  </div>
              </div>
              <div class="form-group">
                <label for="book-author" class="form-label">Автор:</label>
                <div class="book">
                    <input type="text" class="form-control" name="book-author">
                </div>
              </div>
              <div class="form-group">
                <label for="book-year" class="form-label">Год выпуска:</label>
                <div class="book">
                    <input type="text" class="form-control" name="book-year">
                </div>
              </div>
              <div class="form-group">
                <label for="book-pic" class="form-label">Изображение:</label>
                <div class="book">
                    <input type="text" class="form-control" name="book-pic">
                </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
          <button type="button" class="btn btn-primary" id="modal-add-book-ok">Сохранить</button>
        </div>
      </div>
    </div>
  </div>
<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="js/library.js"></script>
</body>
</html>
